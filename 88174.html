<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
    }
    section {
        padding: 2rem;
        text-align: center;
    }
    h1 {
        font-size: 2rem;
    }
    p {
        font-size: 1.2rem;
        color: #777;
    }
    .portfolio-item {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .portfolio-item img {
        width: 200px;
        height: 200px;
        margin: 10px;
        border-radius: 50%;
    }
</style>
</head>
<body>
<header>
    <h1>My Portfolio</h1>
    <p>Welcome to my personal portfolio website</p>
</header>
<section>
    <h2>About Me</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dictum, odio nec commodo fermentum, odio elit congue elit.</p>
</section>
<section>
    <h2>My Work</h2>
    <div class="portfolio-item">
        <img src="https://via.placeholder.com/200" alt="Project 1">
        <img src="https://via.placeholder.com/200" alt="Project 2">
        <img src="https://via.placeholder.com/200" alt="Project 3">
    </div>
</section>
<section>
    <h2>Contact Me</h2>
    <p>Email: example@example.com</p>
    <p>Phone: 123-456-789</p>
</section>
</body>
</html>
